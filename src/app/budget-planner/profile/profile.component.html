<div class="profile-form">
  <h2>User Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="input-form">
    <div class="form-group">
      <label for="name">Name :</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="age">Age :</label>
        <input type="number" id="age" formControlName="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" formControlName="dob" placeholder="Enter your date of birth" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" required>
          <option value="" disabled selected>Select Your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="occupation">Occupation :</label>
        <input type="text" id="occupation" formControlName="occupation" placeholder="Enter your occupation" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact :</label>
        <input type="text" id="contact" formControlName="contact" placeholder="Enter your contact" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" id="address" formControlName="address" placeholder="Enter your address" required>
      </div>
    </div>
    <div class="form-btn">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
