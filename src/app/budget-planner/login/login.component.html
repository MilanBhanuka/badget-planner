<div class="navbar">
  <h2>
    BUDGET PLANNER
  </h2>
</div>

<div class="login-container">
  <!-- login -->
  <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" placeholder="Password">
    </div>
    <button type="submit" >Login</button>
    <p (click)="toggleForm('register')">Don't have an account?
      <span class="highlight">Register</span>
    </p>
  </form>

  <!-- Register -->
  <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>Register</h2>
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" formControlName="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" placeholder="Password">
    </div>
    <button type="submit">Register</button>
    <p (click)="toggleForm('login')">Already have an account?
      <span class="highlight">Login</span>
    </p>
  </form>
</div>
