<div class="main-container">
  <div class="container">
    <h3>Expense</h3>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmitExpense()" class="input-form">
      <div class="form-group">
        <select formControlName="month" class="form-control" (change)="onChangeExpense($event)">
          <option value="" disabled>Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          </select>
      </div>
      <div class="form-group">
      </div>
      <div class="total-expense">
        Transaction For for {{ selectedMonth }}: ${{calculateTotalExpense(selectedMonth)}}
      </div>
    </form>

    <hr>

    <h3>Transaction History List - {{ selectedMonth }}</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Transaction Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of getFilteredExpense()">
          <td>{{ expense.expenseType }}</td>
          <td>{{ expense.expenseAmount }}</td>
        </tr>
      </tbody>
    </table>
    <div class="input-form">
      <button class="btn btn-primary" (click)="onBack()">Back</button>
      <div class="form-group">
      </div>
      <button class="btn btn-primary" (click)="saveForm()">Save</button>
    </div>
  </div>
</div>
